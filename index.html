    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/favicon.png">
    <!-- PWA配置 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            const ua = navigator.userAgent || "";
            const isMobileUA = /android|iphone|ipad|ipod|mobile|blackberry|phone|opera mini|windows phone/i.test(ua);
            const isSmallScreen = typeof window.matchMedia === "function" && window.matchMedia("(max-width: 820px)").matches;
            const isMobile = isMobileUA || isSmallScreen;
            window.__SOLARA_IS_MOBILE = isMobile;
            if (!isMobile) {
                document.documentElement.classList.add("desktop-view");
                const desktopLink = document.createElement("link");
                desktopLink.rel = "stylesheet";
                desktopLink.href = "css/desktop.css";
                desktopLink.id = "desktopStylesheet";
                document.head.appendChild(desktopLink);
                return;
            }
            document.documentElement.classList.add("mobile-view");
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "css/mobile.css";
            link.id = "mobileStylesheet";
            document.head.appendChild(link);
            const setViewportUnit = () => {
                const viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                document.documentElement.style.setProperty("--mobile-vh", `${viewportHeight}px`);
            };

            const applyBodyClass = () => {
                if (document.body) {
                    document.body.classList.add("mobile-view");
                    setViewportUnit();
                }
            };
            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", applyBodyClass, { once: true });
            } else {
                applyBodyClass();
            }

            window.addEventListener("resize", setViewportUnit);
            window.addEventListener("orientationchange", setViewportUnit);
            if (window.visualViewport) {
                window.visualViewport.addEventListener("resize", setViewportUnit);
                window.visualViewport.addEventListener("scroll", setViewportUnit);
            }

            setViewportUnit();
        })();
    </script>
    <style>
        #app-loading-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 直接写死颜色，不要用 var(--bg-gradient)，确保无 CSS 也能显示 */
            background: linear-gradient(140deg, #e0f5e9 0%, #c6f0e0 35%, #a3e4d7 100%);
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        /* 适配深色模式 (可选，防止晚上打开闪瞎眼) */
        @media (prefers-color-scheme: dark) {
            #app-loading-mask {
                background: linear-gradient(135deg, #0b1d1b 0%, #0f2f2c 45%, #123c36 100%);
                color: #ecf0f1;
            }
        }

        #app-loading-mask .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #1abc9c; /* 主题色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        #app-loading-mask .loading-text {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        @media (prefers-color-scheme: dark) {
            #app-loading-mask .loading-text { color: #ecf0f1; }
        }

        #app-loading-mask.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* 修复：确保加载内容居中 */
        #app-loading-mask .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <style id="safari-ios-26-fix">
        /* --- Safari iOS 26 Fix --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .login-shell {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-inline: auto;
        }
        body {
            padding-left: max(env(safe-area-inset-left), 16px);
            padding-right: max(env(safe-area-inset-right), 16px);
        }
        @supports (height: 100dvh) {
            :root {
                --mobile-vh: 100dvh;
            }
        }
    </style>
    <script>
        (function fixMobileVH(){
            document.documentElement.style.setProperty("--mobile-vh", window.innerHeight + "px");
            window.addEventListener("resize", fixMobileVH);
            window.addEventListener("orientationchange", fixMobileVH);
        })();
    </script>
    <!-- Service Worker注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker 注册成功:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
    </script>

<script>
    (function() {
        setTimeout(function() {
            var mask = document.getElementById('app-loading-mask');
            if (mask) {
                mask.style.opacity = '0';
                mask.style.pointerEvents = 'none';
                setTimeout(function() { if(mask.parentNode) mask.parentNode.removeChild(mask); }, 600);
            }
        }, 3000);
    })();
</script>
</body>
</html>
